<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="hud">
                <div class="stat-box">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">COINS</span>
                    <span id="coins" class="value">0</span>
                </div>
            </div>

            <div id="start-screen" class="screen active">
                <h1 class="title">Dash<br><span class="subtitle">CLONE</span></h1>
                <p class="blink">Press SPACE or Click to Start</p>
            </div>

            <div id="game-over-screen" class="screen">
                <h1 class="title">GAME OVER</h1>
                <div class="result-box">
                    <p>Score: <span id="final-score">0</span></p>
                </div>
                <button id="btn-restart" class="btn">Play Again</button>
            </div>

            <div id="victory-screen" class="screen">
                <h1 class="title">CONGRATULATIONS!</h1>
                <div class="result-box">
                    <p>Level Cleared!</p>
                </div>
                <button id="btn-restart-victory" class="btn">Play Again</button>
            </div>

            <div id="countdown-overlay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
